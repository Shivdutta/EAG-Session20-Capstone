
<!DOCTYPE html>
<html>
<head>
    <title>Investment Plan Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .chart-container { margin: 20px; }
        .table-container { margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Investment Plan Visualization</h1>

        <div class="chart-container">
            <h2 class="text-xl font-semibold mb-2">Projected Growth</h2>
            <p class="text-gray-600">This chart shows the projected growth of your investment over 10 years.</p>
            <img src="https://via.placeholder.com/600x400.png?text=Chart+Goes+Here" alt="Investment Growth Chart">
        </div>

        <div class="table-container">
            <h2 class="text-xl font-semibold mb-2">Asset Allocation Summary</h2>
            <p class="text-gray-600">This table summarizes the allocation between equity and debt.</p>
            <table>
                <thead>
                    <tr>
                        <th>Asset Class</th>
                        <th>Allocation</th>
                        <th>Expected Annual Return</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Equity</td>
                        <td>50.0%</td>
                        <td>12.0%</td>
                    </tr>
                    <tr>
                        <td>Debt</td>
                        <td>50.0%</td>
                        <td>8.0%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
