<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="container bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>

        <div id="gameboard" class="grid grid-cols-3 gap-4">
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex justify-center items-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>

        <div id="winnermessage" class="mt-6 text-center text-2xl font-semibold text-green-600 hidden">
            <!-- WIN_MESSAGE_PLACEHOLDER -->
        </div>

        <button id="restartButton" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Restart Game
            <!-- RESET_BUTTON_PLACEHOLDER -->
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
